<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/talewind.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Dictionary</title>
</head>
<body>
    <!-- header -->
    <header class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-2 md:mb-0">
                <img alt="testimonial" src="news1.png"
                    class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                <span class="ml-3 text-xl">Dictionary</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <!-- <a class="mr-5 hover:text-white">Home</a> -->
            </nav>
        </div>
    </header>
    <!-- header ends -->


    <!-- section strts -->

    <section class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-col px-5 py-15 justify-center items-center">
            <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Welcome to Sahil's Dictionary</h1>
                <p class="mb-8 leading-relaxed">Search from endless data stored in our servers.</p>
                <div class="flex w-full justify-center">
                    <input
                        class="bg-gray-800 rounded mr-4 border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 md:w-full lg:w-full xl:w-1/2 w-2/4"
                        placeholder="Find Word" type="text" id="findWord">
                    <button
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="btn">Search</button>
                </div>
                <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Finding the best possible results for you.</p>
            </div>
        </div>
    </section>
    <!-- section ends -->

    

    <section class="text-gray-500 bg-gray-900 body-font overflow-hidden">
        <div class="container px-5 py-15 mx-auto">
            <div class="-my-8" >
                <div class="py-8 flex flex-wrap md:flex-no-wrap">
                    <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                        <span class="tracking-widest font-medium title-font text-white">Some Definetions</span>
                        
                    </div>
                    <div class="md:flex-grow" id="showWord">
                        <!-- <h2 class="text-2xl font-medium text-white title-font mb-2"></h2> -->
                        <!-- <p class="leading-relaxed"></p> -->
                        
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- footer start -->
    <footer class="text-gray-500 bg-gray-900 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
                <img alt="testimonial" src="news1.png"
                    class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                <span class="ml-3 text-xl">Dictionary</span>
            </a>
            <p class="text-sm text-gray-600 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">
                © 2020 Dictionary —
                <a href="#" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">dict.sahil@gmail.com</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-600">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                        viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-600">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                        viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-600">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-600">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
    <!-- footer ends -->
    <script src="js/dict.js"></script>
    <script src="bootstrap/js/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/js/jquery.vide.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
